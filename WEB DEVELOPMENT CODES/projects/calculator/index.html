<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="maindiv" style="background-color: antiquewhite;">
        <div class="workflow">
            <div id="screen"></div>
         <div class="keys">
            <div class="rows">
                <div class="columns operator"><button type="button">/</button></div>
                <div class="columns operator"><button type="button">*</button></div>
                <div class="columns operator"><button type="button">-</button></div>
                <div class="columns operator"><button type="button">+</button></div>
            </div>
            <div class="rows">
                <div class="columns number"><button type="button">0</button></div>
                <div class="columns number"><button type="button">1</button></div>
                <div class="columns number"><button type="button">2</button></div>
                <div class="columns number"><button type="button">3</button></div>
            </div>
            <div class="rows">
                <div class="columns number"><button type="button">4</button></div>
                <div class="columns number"><button type="button">5</button></div>
                <div class="columns number"><button type="button">6</button></div>
                <div class="columns number"><button type="button">7</button></div>
            </div>
            <div class="rows">
                <div class="columns number"><button type="button">8</button></div>
                <div class="columns number"><button type="button">9</button></div>
                <div class="columns"><button type="button">.</button></div>
                <div class="columns equal"><button type="button" style="background-color: orange;">=</button></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
