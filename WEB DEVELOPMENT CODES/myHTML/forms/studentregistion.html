<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form example</title>
</head>
<body>
    <h1><strong>EVENT REGISTERTIONS</strong></h1>
    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="number" id="phone">
        <br>
        <label for="profession">profession</label>
        <br>
        <select name="profession" id="profession">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="staff">staff</option>
        </select>
        <br>
        <label for="language">Language:</label>
        <br>
        <label for="language">Html</label>
        <input type="radio" id="language" name="language">
        <br>
        <label for="language">CSS</label>
        <input type="radio" id="language" name="language">
        <br>
        <label for="language">javascript</label>
        <input type="radio" id="language" name="language">
        <br>
        <label for="comment">comment</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="advice...suggestions...wishes"></textarea>
        <br>
        <button type="submit">Submit</button>
        <br>
    </form>
</body>
</html>
