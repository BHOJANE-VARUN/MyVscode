<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .block{
            border: 5px solid black;
        }
        #inlne{
            border: 5px solid blue;
            display: inline;
        }
        .hy{
            border: 5px solid brown;
            display: inline-block;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="block">
        I am a block 
    </div>
    <br>
    <div id="inlne">
        i am a inline
    </div>
    <div class="hy">
        i am a block-inline
    </div>
</body>
</html>
