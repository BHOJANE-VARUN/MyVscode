<!DOCTYPE html>
<html>
    <header>
        <title>Different datatypes in Angularjs</title>
        <script src="./angular.min.js"></script>
    </header>
    <body ng-app="" ng-init="x = 2;y ='varun';arr=[2,3,4,5];obj={id:1,department:'xyz',roll:21}">
        <p ng-bind="x"></p>
        <p ng-bind="y"></p>
        <p ng-bind="arr"></p>
        <p>
            <p ng-bind="obj.id"></p>
            <p ng-bind="obj.department"></p>
            <p ng-bind="obj.roll"></p>
        </p>
    </body>
</html>
